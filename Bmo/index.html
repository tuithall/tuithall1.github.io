<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=2.0, minimum-scale=1.0">
    <meta charset="utf-8"><link href="https://fonts.googleapis.com/css?family=Titillium+Web:900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>
    <div class="pattern"><span class="pattern__score" id="score">0M</span></div>
    <div class="main">
      <div class="bmo">
        <div class="face">
          <div class="face__l"></div>
          <div class="face__eye"></div>
          <div class="face__mouth"></div>
          <div class="face__eye"></div>
        </div>
        <div class="control">
          <div class="control__plus"></div>
          <div class="control__plus"></div>
          <div class="control__button"></div>
          <div class="control__button"></div>
        </div>
        <div class="line">
          <div class="ln line__1"></div>
          <div class="ln line__2"></div>
          <div class="ln line__3"></div>
          <div class="ln line__3"></div>
          <div class="ln line__3"></div>
        </div>
        <div class="head"></div>
        <div class="drop"></div>
        <div class="arm arm-l"></div>
        <div class="arm arm-r"></div>
        <div class="leg leg-l"></div>
        <div class="leg leg-r"></div>
      </div>
    </div>
    <div class="floor"> </div>
    <script src="main.js"></script>
  </body>
</html>
