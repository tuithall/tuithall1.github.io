<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body class="flex">
    <div class="main flex">
      <div class="frank">
        <div class="head flex">
          <div class="head__t"></div>
          <div class="head__m">
            <div class="face">
              <div class="eye flex">
                <div class="eye__l"></div>
                <div class="eye__r"></div>
              </div>
              <div class="nose flex">
                <div class="nose__t"></div>
                <div class="nose__b"></div>
              </div>
              <div class="mouth"></div>
              <div class="teeth">
                <div class="teeth__l"></div>
                <div class="teeth__m"></div>
                <div class="teeth__r"></div>
              </div>
            </div>
          </div>
          <div class="head__b"></div>
        </div>
        <div class="hair flex">
          <div class="hair__t"></div>
          <div class="hair__m black"></div>
          <div class="hair__b black"></div>
        </div>
        <div class="ear flex">
          <div class="ear__l"></div>
          <div class="ear__r"></div>
        </div>
        <div class="screws">
          <div class="screws__l"></div>
          <div class="screws__r"></div>
        </div>
      </div>
    </div>
  </body>
</html>
