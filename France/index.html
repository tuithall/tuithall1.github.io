<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>
    <div class="main">
      <div class="human">
        <div class="human__legs">
          <div class="human__b"></div>
          <div class="human__leg human__leg--left"></div>
          <div class="human__leg human__leg--right"></div>
        </div>
        <div class="human__arms">
          <div class="human__t"></div>
          <div class="human__arm human__arm--left"></div>
          <div class="human__forearm human__forearm--left"></div>
          <div class="human__arm human__arm--right"></div>
          <div class="human__forearm human__forearm--right"></div>
        </div>
        <div class="human__head">
          <div class="human__helmet"></div>
          <div class="human__face">
            <div class="human__ear human__ear--left"></div>
            <div class="human__ear human__ear--right"></div>
          </div>
        </div>
      </div>
      <div class="bike">
        <div class="bike__handle"></div>
        <div class="bike__seat"></div>
        <div class="bike__wheel"></div>
      </div>
      <div class="city">
        <div class="city__b1"></div>
        <div class="city__b2"></div>
        <div class="city__b3"></div>
      </div>
      <div class="trees">
        <div class="tree tree--l1"></div>
        <div class="tree tree--l2"></div>
        <div class="tree tree--l3"></div>
        <div class="tree tree--r1"></div>
        <div class="tree tree--r2"></div>
        <div class="tree tree--r3"></div>
      </div>
      <div class="clouds"> 
        <div class="cloud">                           </div>
        <div class="cloud"></div>
      </div>
    </div>
  </body>
</html>
